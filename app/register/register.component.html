<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="card w-full max-w-md shadow-lg bg-white p-6">
    <h2 class="text-2xl font-bold text-center mb-4">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-control mb-4">
        <label>Email</label>
        <input type="email" formControlName="email" class="input input-bordered" />
        <span *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500">
          Please enter a valid email.
        </span>
      </div>

      <div class="form-control mb-4">
        <label>Password</label>
        <input type="password" formControlName="password" class="input input-bordered" />
        <span *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500">
          Password must be at least 6 characters long.
        </span>
      </div>

      <button type="submit" class="btn btn-primary w-full" [disabled]="registerForm.invalid">Register</button>
    </form>

    <p class="text-center mt-4">
      Already have an account? 
      <a routerLink="/login" class="link link-primary">Login</a>
    </p>
  </div>
</div>
